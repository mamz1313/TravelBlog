{% extends 'base.html' %}

{% load static %}

{% block codigoDinamico %}

<div class="container px-5 my-5">
    <header class="mb-4">
        <!-- Post title-->
        <h1 class="fw-bolder mb-1">Recorriendo el Per√∫!</h1>
        <!-- Post meta content-->
        <div class="text-muted fst-italic mb-2">Listado completo de los tags publicados a la fecha.</div>
        
    </header>

    {% for Tags in object_list %}
        <li>ID: {{Tags.id_tag}}  Nombre: {{Tags.tag}} </li>
        <button>
            <a href="{% url 'Tags_DetailView' Tags.id_tag %}">Ver Detalles</a>
        </button>
        <button>
            <a href="{% url 'Tags_DeleteView' Tags.id_tag %}">Eliminar</a>
        </button>
        <button>
            <a href="{% url 'Tags_UpdateView' Tags.id_tag %}">Actualizar</a>
        </button>
        
    {% endfor %}
        <button>
            <a href="{% url 'Tags_CreateView' %}">Crear Tag</a>
        </button>
        
</div>
<!-- <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script> -->


{%endblock%}
