
{% extends 'base-logout.html' %}

{% load static %}

{% block codigoDinamico %}

<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">
                    <img src={% static 'AppBlog/assets/img/machupicchuLogo.png'%}
                      style="width: 185px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1">Bienvenido al viaje</h4>
                  </div>
  
                    <p>Please login to your account</p>
  
                    <form action="" method="post">{% csrf_token %}

                        {{form.as_p}}
                    
                        <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit" role="alert">Login</button>
                    </form>
  
                    
                        
                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">¿Nuevo por aquí? Regístrate</p>
                    <a type="button" href="{% url 'Sign Up'%}" role="button" class="btn btn-outline-danger" >Create new</a>
                  </div>
                  <div class="text-center">
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="#">¿Se te olvidó tu contraseña?</a>
                    </div>
                  </div>

                </div>
              </div>
              
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>



{%endblock%}
